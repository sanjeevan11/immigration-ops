<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Case Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #000; color: #fff; line-height: 1.6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        header { background: rgba(0,0,0,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 0 20px; height: 60px; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 0; right: 0; z-index: 100; }
        .logo { font-size: 18px; font-weight: 600; }
        .btn { padding: 8px 16px; border-radius: 8px; border: none; font-size: 14px; font-weight: 500; cursor: pointer; background: #333; color: #fff; font-family: inherit; }
        body { padding-top: 60px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        section { padding: 40px 0; }
        h1 { font-size: 48px; font-weight: 700; margin-bottom: 16px; }
        .section-subtitle { font-size: 16px; color: #999; margin-bottom: 32px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin-bottom: 48px; }
        .stat-card { background: linear-gradient(135deg, #111 0%, #0a0a0a 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 24px; transition: all 0.4s; }
        .stat-card:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-8px); }
        .stat-label { font-size: 12px; color: #999; margin-bottom: 8px; }
        .stat-number { font-size: 42px; font-weight: 700; }
        .cases-section { margin-top: 48px; }
        .filters { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
        .filter-input, .filter-select { background: rgba(17,17,17,0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px 16px; color: #fff; font-family: inherit; font-size: 14px; flex: 1; min-width: 200px; }
        .cases-container { display: grid; gap: 12px; }
        .case-card { background: linear-gradient(135deg, #111 0%, #0a0a0a 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 20px; transition: all 0.3s; }
        .case-card:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-4px); }
        .case-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .case-title { font-size: 18px; font-weight: 600; }
        .urgency-badge { padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 600; }
        .urgency-normal { background: rgba(100,181,246,0.2); color: #64b5f6; }
        .urgency-urgent { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .case-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; }
        .detail-row { display: flex; flex-direction: column; }
        .detail-label { font-size: 11px; color: #999; margin-bottom: 6px; }
        .detail-value { font-size: 13px; }
        .case-actions { margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        .btn-edit { padding: 10px 14px; font-size: 12px; border-radius: 8px; cursor: pointer; flex: 1; font-weight: 600; border: none; font-family: inherit; background: rgba(255,255,255,0.1); color: #fff; }
        .edit-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 2000; padding: 80px 20px 20px; overflow-y: auto; }
        .edit-overlay.active { display: flex; align-items: center; justify-content: center; }
        .edit-panel { background: linear-gradient(135deg, #1a1a1a 0%, #111 100%); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; padding: 32px; max-width: 500px; width: 100%; }
        .edit-panel h2 { font-size: 24px; margin-bottom: 24px; }
        .edit-field { margin-bottom: 20px; }
        .edit-field label { display: block; font-size: 12px; color: #999; margin-bottom: 8px; }
        .edit-field input, .edit-field select { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 12px 14px; color: #fff; font-family: inherit; font-size: 14px; }
        .edit-actions { display: flex; gap: 12px; margin-top: 28px; }
        .btn-save, .btn-cancel { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .btn-save { background: #fff; color: #000; }
        .btn-cancel { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .toast { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.9); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 14px 20px; border-radius: 10px; font-size: 13px; z-index: 3000; }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        @media (max-width: 768px) { h1 { font-size: 32px; } }
    </style>
</head>
<body>
    <header>
        <div class="logo">Immigration Cases</div>
        <button class="btn" onclick="App.refreshData()">↻ Refresh</button>
    </header>

    <section class="container">
        <h1>Case Management</h1>
        <p class="section-subtitle">Manage all immigration cases elegantly</p>
    </section>

    <section class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cases</div>
                <div class="stat-number" id="totalCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Urgent</div>
                <div class="stat-number" id="urgentCases" style="color: #ff6b6b;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-number" id="pendingCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">New</div>
                <div class="stat-number" id="newCases">0</div>
            </div>
        </div>
    </section>

    <section class="container cases-section">
        <h2 style="font-size: 28px; margin-bottom: 20px;">Live Cases</h2>
        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search...">
            <select id="urgencyFilter" class="filter-select">
                <option value="">All</option>
                <option value="Urgent">Urgent</option>
                <option value="Normal">Normal</option>
            </select>
        </div>
        <div class="cases-container" id="casesContainer"></div>
    </section>

    <div class="edit-overlay" id="editOverlay">
        <div class="edit-panel">
            <h2>Edit Case</h2>
            <div class="edit-field">
                <label>Email</label>
                <input type="email" id="editEmail">
            </div>
            <div class="edit-field">
                <label>Phone</label>
                <input type="tel" id="editPhone">
            </div>
            <div class="edit-field">
                <label>Status</label>
                <select id="editStatus">
                    <option>New - Waiting for docs</option>
                    <option>Documents Received</option>
                    <option>Under Review</option>
                    <option>In Progress</option>
                    <option>Completed</option>
                </select>
            </div>
            <div class="edit-field">
                <label>Urgency</label>
                <select id="editUrgency">
                    <option>Normal</option>
                    <option>Urgent</option>
                </select>
            </div>
            <div class="edit-field">
                <label>Docs Received</label>
                <select id="editDocs">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>
            <div class="edit-actions">
                <button class="btn-save" onclick="App.saveEdit()">Save</button>
                <button class="btn-cancel" onclick="App.cancelEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        const App = {
            allCases: [],
            filteredCases: [],
            editingCase: null,
            APPS_SCRIPT_URL: "https://script.google.com/macros/u/1/s/AKfycbwrH5IK6DVJMKr6ImlwFmXWsU2xVv6WcH4VGFb4sNaOJ9w3KpLzvk8HIJ1PGi-9DEsf/exec",

            async init() {
                document.getElementById('searchInput').addEventListener('input', () => this.filterCases());
                document.getElementById('urgencyFilter').addEventListener('change', () => this.filterCases());
                document.getElementById('editOverlay').addEventListener('click', (e) => { if (e.target.id === 'editOverlay') this.cancelEdit(); });
                await this.loadCases();
            },

            async loadCases() {
                try {
                    const script = document.createElement('script');
                    const callbackName = 'jsonpCallback_' + Date.now();
                    window[callbackName] = (data) => {
                        if (data.cases && Array.isArray(data.cases)) {
                            this.allCases = data.cases;
                            this.filterCases();
                            this.updateDashboard();
                        }
                        delete window[callbackName];
                        script.remove();
                    };
                    script.src = this.APPS_SCRIPT_URL + "?action=get_cases&callback=" + callbackName;
                    script.onerror = () => {
                        this.showToast('Failed to load cases. Check your Apps Script URL.');
                        delete window[callbackName];
                        script.remove();
                    };
                    document.head.appendChild(script);
                } catch (error) {
                    this.showToast('Error: ' + error.message);
                }
            },

            filterCases() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                const urgency = document.getElementById('urgencyFilter').value;
                this.filteredCases = this.allCases.filter(c => {
                    const matches = !search || (c['Case ID'] && c['Case ID'].toString().toLowerCase().includes(search)) || (c['Name'] && c['Name'].toString().toLowerCase().includes(search));
                    return matches && (!urgency || c['Urgency'] === urgency);
                });
                this.renderCases();
            },

            renderCases() {
                const container = document.getElementById('casesContainer');
                container.innerHTML = '';
                if (this.filteredCases.length === 0) {
                    container.innerHTML = '<div class="empty-state">No cases found</div>';
                    return;
                }
                this.filteredCases.forEach((c) => {
                    const urgencyClass = c['Urgency'] === 'Urgent' ? 'urgency-urgent' : 'urgency-normal';
                    container.innerHTML += `
                        <div class="case-card">
                            <div class="case-header">
                                <div class="case-title">${this.escape(c['Name'])}</div>
                                <span class="urgency-badge ${urgencyClass}">${c['Urgency']}</span>
                            </div>
                            <div class="case-details">
                                <div class="detail-row"><div class="detail-label">Case ID</div><div class="detail-value">${this.escape(c['Case ID'])}</div></div>
                                <div class="detail-row"><div class="detail-label">Email</div><div class="detail-value">${this.escape(c['Email'])}</div></div>
                                <div class="detail-row"><div class="detail-label">Status</div><div class="detail-value">${this.escape(c['Status'])}</div></div>
                            </div>
                            <div class="case-actions">
                                <button class="btn-edit" onclick="App.startEdit('${this.escape(c['Case ID'])}')">Edit</button>
                            </div>
                        </div>
                    `;
                });
            },

            startEdit(caseId) {
                const caseData = this.allCases.find(c => c['Case ID'] === caseId);
                if (!caseData) return;
                this.editingCase = caseData;
                document.getElementById('editEmail').value = caseData['Email'] || '';
                document.getElementById('editPhone').value = caseData['Phone'] || '';
                document.getElementById('editStatus').value = caseData['Status'] || '';
                document.getElementById('editUrgency').value = caseData['Urgency'] || 'Normal';
                document.getElementById('editDocs').value = caseData['Docs Received'] || 'No';
                document.getElementById('editOverlay').classList.add('active');
            },

            saveEdit() {
                if (!this.editingCase) return;
                const updates = {
                    'Email': document.getElementById('editEmail').value,
                    'Phone': document.getElementById('editPhone').value,
                    'Status': document.getElementById('editStatus').value,
                    'Urgency': document.getElementById('editUrgency').value,
                    'Docs Received': document.getElementById('editDocs').value
                };
                const payload = { action: 'update_case', caseId: this.editingCase['Case ID'], updates: updates };
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = this.APPS_SCRIPT_URL;
                form.style.display = 'none';
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(payload);
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
                this.showToast('✓ Case updated successfully');
                this.cancelEdit();
                setTimeout(() => this.loadCases(), 1000);
            },

            cancelEdit() {
                document.getElementById('editOverlay').classList.remove('active');
                this.editingCase = null;
            },

            updateDashboard() {
                document.getElementById('totalCases').textContent = this.allCases.length;
                document.getElementById('urgentCases').textContent = this.allCases.filter(c => c['Urgency'] === 'Urgent').length;
                document.getElementById('pendingCases').textContent = this.allCases.filter(c => c['Status'] && c['Status'].includes('Waiting')).length;
                document.getElementById('newCases').textContent = this.allCases.filter(c => c['Status'] && c['Status'].includes('New')).length;
            },

            refreshData() { this.loadCases(); },
            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.getElementById('toastContainer').appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },
            escape(text) {
                if (!text) return '';
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
