<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Case Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* HEADER */
        header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        /* MAIN CONTENT */
        body {
            padding-top: 60px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        section {
            padding: 60px 0;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .section-subtitle {
            font-size: 18px;
            color: #999;
            margin-bottom: 40px;
        }

        /* STATS GRID - OVERLAPPING EFFECT */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
            perspective: 1000px;
        }

        .stat-card {
            background: linear-gradient(135deg, #111 0%, #0a0a0a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateY(0);
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* CASES SECTION */
        .cases-section {
            margin-top: 80px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
        }

        .filter-input, .filter-select {
            background: rgba(17, 17, 17, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 16px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        /* CASES CONTAINER - STAGGERED/OVERLAPPING */
        .cases-container {
            display: grid;
            gap: 16px;
            position: relative;
        }

        .case-card {
            background: linear-gradient(135deg, #111 0%, #0a0a0a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: translateY(0);
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .case-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .case-card:hover::before {
            left: 100%;
        }

        .case-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
            transform: translateY(-6px);
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
        }

        .case-card.clickable:hover {
            cursor: pointer;
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .case-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .urgency-badge {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
        }

        .urgency-normal {
            background: rgba(100, 181, 246, 0.2);
            color: #64b5f6;
            border: 1px solid rgba(100, 181, 246, 0.3);
        }

        .urgency-urgent {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .detail-row {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 14px;
        }

        .case-actions {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .btn-edit {
            padding: 8px 16px;
            font-size: 13px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-edit:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-view-more {
            padding: 8px 16px;
            font-size: 13px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-view-more:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        /* MODAL POPUP */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(10px); }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 40px;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(20px);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #999;
            transition: color 0.3s;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-section {
            margin-bottom: 32px;
        }

        .modal-section-title {
            font-size: 14px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .notes-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .notes-label {
            font-size: 14px;
            color: #ccc;
        }

        .notes-value {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            min-width: 80px;
            text-align: center;
        }

        .notes-value.yes {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .notes-value.no {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .notes-value.unknown {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.success {
            border-color: rgba(76, 175, 80, 0.3);
        }

        .toast.error {
            border-color: rgba(255, 107, 107, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .stats-grid { grid-template-columns: 1fr; }
            .case-details { grid-template-columns: 1fr; }
            .filters { flex-direction: column; }
            .modal-content { max-width: 90vw; padding: 24px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Immigration Cases</div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="App.refreshData()">↻ Refresh</button>
        </div>
    </header>

    <section class="container">
        <h1>Case Management</h1>
        <p class="section-subtitle">Manage all immigration cases elegantly</p>
    </section>

    <section class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cases</div>
                <div class="stat-number" id="totalCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Urgent</div>
                <div class="stat-number" id="urgentCases" style="color: #ff6b6b;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-number" id="pendingCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">New</div>
                <div class="stat-number" id="newCases">0</div>
            </div>
        </div>
    </section>

    <section class="container cases-section">
        <h2 style="font-size: 32px; margin-bottom: 32px;">Live Cases</h2>

        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search by Case ID, Name, Email...">
            <select id="urgencyFilter" class="filter-select">
                <option value="">All Urgency</option>
                <option value="Urgent">Urgent</option>
                <option value="Normal">Normal</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="New - Waiting for docs">New - Waiting for docs</option>
                <option value="Documents Received">Documents Received</option>
                <option value="Under Review">Under Review</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="cases-container" id="casesContainer"></div>
    </section>

    <!-- MODAL POPUP -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalName"></div>
                </div>
                <button class="modal-close" onclick="App.closeModal()">✕</button>
            </div>

            <div class="modal-section">
                <div class="modal-section-title">Case Information</div>
                <div class="notes-item">
                    <span class="notes-label">Case ID</span>
                    <span class="notes-value" id="modal_case_id"></span>
                </div>
                <div class="notes-item">
                    <span class="notes-label">Email</span>
                    <span class="notes-value" id="modal_email"></span>
                </div>
                <div class="notes-item">
                    <span class="notes-label">Phone</span>
                    <span class="notes-value" id="modal_phone"></span>
                </div>
                <div class="notes-item">
                    <span class="notes-label">Visa Route</span>
                    <span class="notes-value" id="modal_visa"></span>
                </div>
                <div class="notes-item">
                    <span class="notes-label">Status</span>
                    <span class="notes-value" id="modal_status"></span>
                </div>
            </div>

            <div class="modal-section" id="notesSection">
                <div class="modal-section-title">Assessment Details</div>
                <div id="notesContainer"></div>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjhRV8Tlgscre6rCTM78bcFJwi_3ho5JzioT0JYF4vnq7WP_cmLYv0QSJu6j_r0E8B/exec";

        const App = {
            allCases: [],
            filteredCases: [],
            currentCase: null,

            async init() {
                this.setupEventListeners();
                await this.loadCases();
                setInterval(() => this.loadCases(), 60000);
            },

            setupEventListeners() {
                document.getElementById('searchInput')?.addEventListener('input', () => this.filterCases());
                document.getElementById('urgencyFilter')?.addEventListener('change', () => this.filterCases());
                document.getElementById('statusFilter')?.addEventListener('change', () => this.filterCases());
                document.getElementById('modalOverlay')?.addEventListener('click', (e) => {
                    if (e.target.id === 'modalOverlay') this.closeModal();
                });
            },

            async loadCases() {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=get_cases`);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();

                    if (data.cases && Array.isArray(data.cases)) {
                        this.allCases = data.cases.map(c => ({
                            'Case ID': c['Case ID'] || '',
                            'Name': c['Name'] || 'Unknown',
                            'Email': c['Email'] || '',
                            'Phone': c['Phone'] || '',
                            'Urgency': c['Urgency'] || 'Normal',
                            'Visa Route': c['Visa Route'] || '',
                            'Status': c['Status'] || '',
                            'Docs Received': c['Docs Received'] || 'No',
                            'Date Submitted': c['Date Submitted'] || '',
                            'Notes': c['Notes'] || ''
                        }));
                        this.filterCases();
                        this.updateDashboard();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showToast('Failed to load cases', 'error');
                }
            },

            filterCases() {
                const search = (document.getElementById('searchInput')?.value || '').toLowerCase();
                const urgency = document.getElementById('urgencyFilter')?.value || '';
                const status = document.getElementById('statusFilter')?.value || '';

                this.filteredCases = this.allCases.filter(c => {
                    const matchesSearch = !search || 
                        (c['Case ID'] && c['Case ID'].toLowerCase().includes(search)) ||
                        (c['Name'] && c['Name'].toLowerCase().includes(search)) ||
                        (c['Email'] && c['Email'].toLowerCase().includes(search));
                    
                    const matchesUrgency = !urgency || c['Urgency'] === urgency;
                    const matchesStatus = !status || c['Status'] === status;

                    return matchesSearch && matchesUrgency && matchesStatus;
                });

                this.renderCases();
            },

            renderCases() {
                const container = document.getElementById('casesContainer');
                container.innerHTML = '';

                if (this.filteredCases.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No cases found</p></div>';
                    return;
                }

                this.filteredCases.forEach((c) => {
                    const urgencyClass = c['Urgency'] === 'Urgent' ? 'urgency-urgent' : 'urgency-normal';

                    container.innerHTML += `
                        <div class="case-card clickable" onclick="App.openModal('${this.escape(c['Case ID'])}')">
                            <div class="case-header">
                                <div class="case-title">${this.escape(c['Name'])}</div>
                                <span class="urgency-badge ${urgencyClass}">${c['Urgency']}</span>
                            </div>
                            <div class="case-details">
                                <div class="detail-row">
                                    <div class="detail-label">Case ID</div>
                                    <div class="detail-value">${this.escape(c['Case ID'])}</div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">Email</div>
                                    <div class="detail-value">${this.escape(c['Email'])}</div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">Phone</div>
                                    <div class="detail-value">${this.escape(c['Phone'])}</div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">Visa Route</div>
                                    <div class="detail-value">${this.escape(c['Visa Route'])}</div>
                                </div>
                            </div>
                            <div class="case-actions">
                                <button class="btn-edit" onclick="event.stopPropagation(); App.editCase('${this.escape(c['Case ID'])}')">Edit</button>
                                <button class="btn-view-more" onclick="event.stopPropagation(); App.openModal('${this.escape(c['Case ID'])}')">View Details →</button>
                            </div>
                        </div>
                    `;
                });
            },

            openModal(caseId) {
                const caseData = this.allCases.find(c => c['Case ID'] === caseId);
                if (!caseData) return;

                this.currentCase = caseData;

                document.getElementById('modalName').textContent = caseData['Name'];
                document.getElementById('modal_case_id').textContent = caseData['Case ID'];
                document.getElementById('modal_email').textContent = caseData['Email'];
                document.getElementById('modal_phone').textContent = caseData['Phone'];
                document.getElementById('modal_visa').textContent = caseData['Visa Route'];
                document.getElementById('modal_status').textContent = caseData['Status'];

                this.renderNotes(caseData['Notes']);

                document.getElementById('modalOverlay').classList.add('active');
                document.body.style.overflow = 'hidden';
            },

            renderNotes(notesText) {
                const container = document.getElementById('notesContainer');
                container.innerHTML = '';

                if (!notesText || notesText.trim() === '') {
                    container.innerHTML = '<p style="color: #666;">No additional notes available</p>';
                    return;
                }

                const notesArray = notesText.split('\n').filter(n => n.trim());
                
                notesArray.forEach(note => {
                    const parts = note.split(':').map(p => p.trim());
                    if (parts.length === 2) {
                        const [label, value] = parts;
                        let valueClass = 'unknown';
                        
                        if (value.toLowerCase().includes('yes')) valueClass = 'yes';
                        else if (value.toLowerCase().includes('no')) valueClass = 'no';
                        else if (value.toLowerCase().includes("don't know")) valueClass = 'unknown';

                        container.innerHTML += `
                            <div class="notes-item">
                                <span class="notes-label">${label}</span>
                                <span class="notes-value ${valueClass}">${value}</span>
                            </div>
                        `;
                    }
                });
            },

            closeModal() {
                document.getElementById('modalOverlay').classList.remove('active');
                document.body.style.overflow = 'auto';
                this.currentCase = null;
            },

            editCase(caseId) {
                this.showToast('Edit mode coming soon', 'error');
            },

            updateDashboard() {
                const total = this.allCases.length;
                const urgent = this.allCases.filter(c => c['Urgency'] === 'Urgent').length;
                const pending = this.allCases.filter(c => c['Status'] && c['Status'].includes('Waiting')).length;
                const newCases = this.allCases.filter(c => c['Status'] && c['Status'].includes('New')).length;

                document.getElementById('totalCases').textContent = total;
                document.getElementById('urgentCases').textContent = urgent;
                document.getElementById('pendingCases').textContent = pending;
                document.getElementById('newCases').textContent = newCases;
            },

            refreshData() {
                this.loadCases();
            },

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.getElementById('toastContainer').appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },

            escape(text) {
                if (!text) return '';
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
