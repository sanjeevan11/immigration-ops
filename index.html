<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Case Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background: #000;
            border-bottom: 1px solid #333;
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #f5f5f5;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #444;
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        section {
            padding: 60px 0;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .section-subtitle {
            font-size: 18px;
            color: #999;
            margin-bottom: 40px;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 32px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #555;
            background: #161616;
        }

        .stat-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* CASES TABLE */
        .cases-section {
            margin-top: 80px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .filter-input, .filter-select {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px 16px;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
            transition: border-color 0.3s;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #666;
        }

        .filter-input::placeholder {
            color: #666;
        }

        .cases-container {
            display: grid;
            gap: 16px;
        }

        .case-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
        }

        .case-card:hover {
            border-color: #555;
            background: #161616;
        }

        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #333;
        }

        .case-title {
            font-size: 20px;
            font-weight: 600;
        }

        .urgency-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .urgency-normal {
            background: #1a1a2e;
            color: #64b5f6;
        }

        .urgency-urgent {
            background: #2e1a1a;
            color: #ff6b6b;
        }

        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }

        .detail-row {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 14px;
        }

        .detail-editable {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .detail-input, .detail-select {
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px 12px;
            color: #fff;
            font-family: inherit;
            font-size: 13px;
            flex: 1;
        }

        .detail-input:focus, .detail-select:focus {
            outline: none;
            border-color: #666;
            background: #252525;
        }

        .btn-edit {
            padding: 6px 12px;
            font-size: 12px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit:hover {
            background: #444;
            border-color: #666;
        }

        .btn-save {
            padding: 6px 12px;
            font-size: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: #f0f0f0;
        }

        .btn-cancel {
            padding: 6px 12px;
            font-size: 12px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state p {
            font-size: 16px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-color: #4caf50;
            background: #1b3d1b;
        }

        .toast.error {
            border-color: #ff6b6b;
            background: #3d1b1b;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .stats-grid { grid-template-columns: 1fr; }
            .case-details { grid-template-columns: 1fr; }
            .filters { flex-direction: column; }
            .filter-input, .filter-select { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Immigration Case Manager</div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="App.refreshData()">↻ Refresh</button>
        </div>
    </header>

    <section class="container">
        <h1>Case Management</h1>
        <p class="section-subtitle">Manage all immigration cases in one place</p>
    </section>

    <section class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cases</div>
                <div class="stat-number" id="totalCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Urgent</div>
                <div class="stat-number" id="urgentCases" style="color: #ff6b6b;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Docs</div>
                <div class="stat-number" id="pendingCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">New Cases</div>
                <div class="stat-number" id="newCases">0</div>
            </div>
        </div>
    </section>

    <section class="container cases-section">
        <h2 style="font-size: 32px; margin-bottom: 32px;">Live Cases</h2>

        <div class="filters">
            <input type="text" id="searchInput" class="filter-input" placeholder="Search by Case ID, Name, Email...">
            <select id="urgencyFilter" class="filter-select">
                <option value="">All Urgency</option>
                <option value="Urgent">Urgent</option>
                <option value="Normal">Normal</option>
            </select>
            <select id="statusFilter" class="filter-select">
                <option value="">All Status</option>
                <option value="New - Waiting for docs">New - Waiting for docs</option>
                <option value="Documents Received">Documents Received</option>
                <option value="Under Review">Under Review</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="cases-container" id="casesContainer"></div>
    </section>

    <div id="toastContainer"></div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjhRV8Tlgscre6rCTM78bcFJwi_3ho5JzioT0JYF4vnq7WP_cmLYv0QSJu6j_r0E8B/exec";

        const App = {
            allCases: [],
            filteredCases: [],
            editingCaseId: null,

            async init() {
                this.setupEventListeners();
                await this.loadCases();
                setInterval(() => this.loadCases(), 60000);
            },

            setupEventListeners() {
                document.getElementById('searchInput')?.addEventListener('input', () => this.filterCases());
                document.getElementById('urgencyFilter')?.addEventListener('change', () => this.filterCases());
                document.getElementById('statusFilter')?.addEventListener('change', () => this.filterCases());
            },

            async loadCases() {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=get_cases`);
                    if (!response.ok) throw new Error('Network error');
                    const data = await response.json();

                    if (data.cases && Array.isArray(data.cases)) {
                        this.allCases = data.cases.map(c => {
                            return {
                                'Case ID': c['Case ID'] || '',
                                'Name': c['Name'] || 'Unknown',
                                'Email': c['Email'] || '',
                                'Phone': c['Phone'] || '',
                                'Urgency': c['Urgency'] || 'Normal',
                                'Visa Route': c['Visa Route'] || '',
                                'Status': c['Status'] || '',
                                'Docs Received': c['Docs Received'] || 'No',
                                'Date Submitted': c['Date Submitted'] || '',
                                'Notes': c['Notes'] || ''
                            };
                        });
                        this.filterCases();
                        this.updateDashboard();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showToast('Failed to load cases', 'error');
                }
            },

            filterCases() {
                const search = (document.getElementById('searchInput')?.value || '').toLowerCase();
                const urgency = document.getElementById('urgencyFilter')?.value || '';
                const status = document.getElementById('statusFilter')?.value || '';

                this.filteredCases = this.allCases.filter(c => {
                    const matchesSearch = !search || 
                        (c['Case ID'] && c['Case ID'].toLowerCase().includes(search)) ||
                        (c['Name'] && c['Name'].toLowerCase().includes(search)) ||
                        (c['Email'] && c['Email'].toLowerCase().includes(search));
                    
                    const matchesUrgency = !urgency || c['Urgency'] === urgency;
                    const matchesStatus = !status || c['Status'] === status;

                    return matchesSearch && matchesUrgency && matchesStatus;
                });

                this.renderCases();
            },

            renderCases() {
                const container = document.getElementById('casesContainer');
                container.innerHTML = '';

                if (this.filteredCases.length === 0) {
                    container.innerHTML = '<div class="empty-state"><p>No cases found</p></div>';
                    return;
                }

                this.filteredCases.forEach((c, idx) => {
                    const isEditing = this.editingCaseId === c['Case ID'];
                    const urgencyClass = c['Urgency'] === 'Urgent' ? 'urgency-urgent' : 'urgency-normal';

                    container.innerHTML += `
                        <div class="case-card">
                            <div class="case-header">
                                <div class="case-title">${this.escape(c['Name'])}</div>
                                <span class="urgency-badge ${urgencyClass}">${c['Urgency']}</span>
                            </div>
                            <div class="case-details">
                                ${this.renderDetail('Case ID', c['Case ID'], 'Case ID', false, c)}
                                ${this.renderDetail('Email', c['Email'], 'Email', isEditing, c)}
                                ${this.renderDetail('Phone', c['Phone'], 'Phone', isEditing, c)}
                                ${this.renderDetail('Visa Route', c['Visa Route'], 'Visa Route', false, c)}
                                ${this.renderDetail('Status', c['Status'], 'Status', isEditing, c, 'status')}
                                ${this.renderDetail('Docs Received', c['Docs Received'], 'Docs Received', isEditing, c, 'docs')}
                                ${this.renderDetail('Urgency', c['Urgency'], 'Urgency', isEditing, c, 'urgency')}
                                ${this.renderDetail('Submitted', c['Date Submitted'], 'Date Submitted', false, c)}
                            </div>
                            <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid #333; display: flex; gap: 12px;">
                                ${!isEditing ? `<button class="btn-edit" onclick="App.editCase('${c['Case ID']}')">Edit</button>` : `
                                    <button class="btn-save" onclick="App.saveCase('${c['Case ID']}')">Save Changes</button>
                                    <button class="btn-cancel" onclick="App.cancelEdit()">Cancel</button>
                                `}
                            </div>
                        </div>
                    `;
                });
            },

            renderDetail(label, value, field, isEditing, caseData, type = 'text') {
                if (!isEditing) {
                    return `
                        <div class="detail-row">
                            <div class="detail-label">${label}</div>
                            <div class="detail-value">${this.escape(value)}</div>
                        </div>
                    `;
                }

                if (type === 'status') {
                    return `
                        <div class="detail-row">
                            <div class="detail-label">${label}</div>
                            <select class="detail-select" id="edit_${field}" data-case="${caseData['Case ID']}">
                                <option ${value === 'New - Waiting for docs' ? 'selected' : ''}>New - Waiting for docs</option>
                                <option ${value === 'Documents Received' ? 'selected' : ''}>Documents Received</option>
                                <option ${value === 'Under Review' ? 'selected' : ''}>Under Review</option>
                                <option ${value === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                <option ${value === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </div>
                    `;
                } else if (type === 'urgency') {
                    return `
                        <div class="detail-row">
                            <div class="detail-label">${label}</div>
                            <select class="detail-select" id="edit_${field}" data-case="${caseData['Case ID']}">
                                <option ${value === 'Normal' ? 'selected' : ''}>Normal</option>
                                <option ${value === 'Urgent' ? 'selected' : ''}>Urgent</option>
                            </select>
                        </div>
                    `;
                } else if (type === 'docs') {
                    return `
                        <div class="detail-row">
                            <div class="detail-label">${label}</div>
                            <select class="detail-select" id="edit_${field}" data-case="${caseData['Case ID']}">
                                <option ${value === 'No' ? 'selected' : ''}>No</option>
                                <option ${value === 'Yes' ? 'selected' : ''}>Yes</option>
                            </select>
                        </div>
                    `;
                } else {
                    return `
                        <div class="detail-row">
                            <div class="detail-label">${label}</div>
                            <input type="text" class="detail-input" id="edit_${field}" value="${this.escape(value)}" data-case="${caseData['Case ID']}">
                        </div>
                    `;
                }
            },

            editCase(caseId) {
                this.editingCaseId = caseId;
                this.renderCases();
            },

            cancelEdit() {
                this.editingCaseId = null;
                this.renderCases();
            },

            async saveCase(caseId) {
                const updates = {};
                const fields = ['Email', 'Phone', 'Status', 'Docs Received', 'Urgency'];

                fields.forEach(field => {
                    const el = document.getElementById(`edit_${field}`);
                    if (el) {
                        updates[field] = el.value;
                    }
                });

                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'update_case',
                            caseId: caseId,
                            updates: updates
                        })
                    });

                    if (response.ok) {
                        this.showToast('✓ Case updated successfully', 'success');
                        this.editingCaseId = null;
                        await this.loadCases();
                    } else {
                        this.showToast('Failed to update case', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.showToast('Error saving changes', 'error');
                }
            },

            updateDashboard() {
                const total = this.allCases.length;
                const urgent = this.allCases.filter(c => c['Urgency'] === 'Urgent').length;
                const pending = this.allCases.filter(c => c['Status'] && c['Status'].includes('Waiting')).length;
                const newCases = this.allCases.filter(c => c['Status'] && c['Status'].includes('New')).length;

                document.getElementById('totalCases').textContent = total;
                document.getElementById('urgentCases').textContent = urgent;
                document.getElementById('pendingCases').textContent = pending;
                document.getElementById('newCases').textContent = newCases;
            },

            refreshData() {
                this.loadCases();
            },

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.getElementById('toastContainer').appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },

            escape(text) {
                if (!text) return '';
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
