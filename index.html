<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Case Management</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #000; color: #fff; line-height: 1.6; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        header { background: rgba(0,0,0,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 0 20px; height: 60px; display: flex; align-items: center; justify-content: space-between; position: fixed; top: 0; left: 0; right: 0; z-index: 100; }
        .logo { font-size: 18px; font-weight: 600; }
        .btn { padding: 8px 16px; border-radius: 8px; border: none; font-size: 14px; font-weight: 500; cursor: pointer; background: #333; color: #fff; font-family: inherit; }
        .btn:hover { background: #444; }
        body { padding-top: 60px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        section { padding: 40px 0; }
        h1 { font-size: 48px; font-weight: 700; margin-bottom: 16px; }
        .subtitle { font-size: 16px; color: #999; margin-bottom: 32px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin-bottom: 48px; }
        .stat-card { background: linear-gradient(135deg, #111 0%, #0a0a0a 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 24px; transition: all 0.4s; }
        .stat-card:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-8px); }
        .stat-label { font-size: 12px; color: #999; margin-bottom: 8px; }
        .stat-number { font-size: 42px; font-weight: 700; }
        .cases-section { margin-top: 48px; }
        .filter-input { background: rgba(17,17,17,0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 12px 16px; color: #fff; font-family: inherit; font-size: 14px; margin-bottom: 24px; width: 100%; }
        .cases-container { display: grid; gap: 12px; }
        .case-card { background: linear-gradient(135deg, #111 0%, #0a0a0a 100%); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 20px; transition: all 0.3s; cursor: pointer; }
        .case-card:hover { border-color: rgba(255,255,255,0.3); transform: translateY(-4px); }
        .case-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .case-title { font-size: 18px; font-weight: 600; }
        .urgency-badge { padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 600; }
        .urgency-normal { background: rgba(100,181,246,0.2); color: #64b5f6; }
        .urgency-urgent { background: rgba(255,107,107,0.2); color: #ff6b6b; }
        .case-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; }
        .detail-row { display: flex; flex-direction: column; }
        .detail-label { font-size: 11px; color: #999; margin-bottom: 6px; }
        .detail-value { font-size: 13px; }
        .case-actions { margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        .btn-small { padding: 8px 14px; font-size: 12px; border-radius: 8px; cursor: pointer; border: none; font-family: inherit; background: rgba(255,255,255,0.1); color: #fff; flex: 1; font-weight: 600; }
        .btn-small:hover { background: rgba(255,255,255,0.2); }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; padding: 80px 20px 20px; }
        .modal.active { display: block; }
        .modal-content { background: linear-gradient(135deg, #1a1a1a 0%, #111 100%); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; max-width: 600px; margin: 0 auto; padding: 32px; position: relative; }
        .modal-close { position: absolute; top: 16px; right: 16px; background: none; border: none; color: #fff; font-size: 28px; cursor: pointer; }
        .modal h2 { font-size: 24px; margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; }
        .section-title { font-size: 14px; color: #999; margin: 24px 0 12px 0; font-weight: 600; text-transform: uppercase; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 12px; color: #bbb; margin-bottom: 8px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; padding: 12px 14px; color: #fff; font-family: inherit; font-size: 14px; }
        .form-group textarea { min-height: 80px; resize: vertical; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: rgba(100,181,246,0.5); background: rgba(100,181,246,0.05); }
        .assessment-grid { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px; }
        .assessment-label { font-size: 13px; }
        .btn-yes { background: rgba(76,175,80,0.2); color: #4caf50; padding: 4px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 12px; font-weight: 600; }
        .btn-yes:hover { background: rgba(76,175,80,0.3); }
        .modal-actions { display: flex; gap: 12px; margin-top: 28px; }
        .btn-save, .btn-cancel, .btn-details { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .btn-save { background: #fff; color: #000; }
        .btn-save:hover { background: #ddd; }
        .btn-cancel { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .btn-cancel:hover { background: rgba(255,255,255,0.15); }
        .btn-details { background: rgba(100,181,246,0.2); color: #64b5f6; }
        .btn-details:hover { background: rgba(100,181,246,0.3); }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        .loading { text-align: center; padding: 40px; }
        .read-only { background: rgba(255,255,255,0.02) !important; color: #ccc; }
        @media (max-width: 768px) { h1 { font-size: 32px; } .modal-content { padding: 20px; } }
    </style>
</head>
<body>
    <header>
        <div class="logo">üìã Immigration Cases</div>
        <button class="btn" onclick="App.refreshData()">‚Üª Refresh</button>
    </header>

    <section class="container">
        <h1>Case Management</h1>
        <p class="subtitle">Manage all immigration cases elegantly</p>
    </section>

    <section class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cases</div>
                <div class="stat-number" id="totalCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Urgent</div>
                <div class="stat-number" id="urgentCases" style="color: #ff6b6b;">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-number" id="pendingCases">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">New</div>
                <div class="stat-number" id="newCases">0</div>
            </div>
        </div>
    </section>

    <section class="container cases-section">
        <h2 style="font-size: 28px; margin-bottom: 20px;">Live Cases</h2>
        <input type="text" id="searchInput" class="filter-input" placeholder="üîç Search cases by name or ID...">
        <div class="cases-container" id="casesContainer">
            <div class="loading">Loading cases...</div>
        </div>
    </section>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <button class="modal-close" onclick="App.closeModal()">√ó</button>
            <h2 id="modalTitle">Case Details</h2>
            
            <div class="section-title">Case Information</div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="detailName" class="read-only" readonly>
            </div>
            <div class="form-group">
                <label>Case ID</label>
                <input type="text" id="detailCaseId" class="read-only" readonly>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="detailEmail" class="read-only" readonly>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="detailPhone" class="read-only" readonly>
            </div>
            <div class="form-group">
                <label>Visa Route</label>
                <input type="text" id="detailVisaRoute" class="read-only" readonly>
            </div>
            <div class="form-group">
                <label>Status</label>
                <input type="text" id="detailStatus" class="read-only" readonly>
            </div>
            <div class="form-group">
                <label>Urgency</label>
                <input type="text" id="detailUrgency" class="read-only" readonly>
            </div>

            <div class="section-title">Assessment Questions</div>
            <div id="assessmentContainer"></div>

            <div class="section-title">Notes</div>
            <div class="form-group">
                <label>Additional Notes</label>
                <textarea id="detailNotes" placeholder="View notes from the case..."></textarea>
            </div>

            <div class="modal-actions">
                <button class="btn-cancel" onclick="App.closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const App = {
            allCases: [],
            filteredCases: [],
            currentCase: null,
            APPS_SCRIPT_URL: "https://script.google.com/macros/s/AKfycbyU3DvPNZEMgeH-P1IT_Rh9Hpv3pLsqm3TlEHd9nXoT313XeZyeznySCJ7WQn0se2QW/exec",

            init: function() {
                document.getElementById('searchInput').addEventListener('input', () => this.filterCases());
                this.loadCases();
            },

            loadCases: function() {
                try {
                    fetch(this.APPS_SCRIPT_URL + "?action=get_cases")
                        .then(r => r.json())
                        .then(data => {
                            if (data && data.cases && Array.isArray(data.cases)) {
                                this.allCases = data.cases;
                                this.filterCases();
                                this.updateDashboard();
                            }
                        })
                        .catch(error => {
                            console.log("Fetch error, trying JSONP...", error);
                            this.loadCasesJSONP();
                        });
                } catch (error) {
                    this.showError('Failed to load cases');
                }
            },

            loadCasesJSONP: function() {
                const script = document.createElement('script');
                const callback = 'cb_' + Date.now();
                
                window[callback] = (data) => {
                    if (data && data.cases && Array.isArray(data.cases)) {
                        this.allCases = data.cases;
                        this.filterCases();
                        this.updateDashboard();
                    }
                    delete window[callback];
                    script.remove();
                };
                
                script.onerror = () => {
                    this.showError('Unable to connect to Apps Script');
                    delete window[callback];
                    script.remove();
                };
                
                script.src = this.APPS_SCRIPT_URL + "?action=get_cases&callback=" + callback;
                document.head.appendChild(script);
            },

            filterCases: function() {
                const search = document.getElementById('searchInput').value.toLowerCase();
                this.filteredCases = this.allCases.filter(c => {
                    return !search || 
                           (c['Name'] || '').toLowerCase().includes(search) || 
                           (c['Case ID'] || '').toLowerCase().includes(search);
                });
                this.renderCases();
            },

            renderCases: function() {
                const container = document.getElementById('casesContainer');
                container.innerHTML = '';
                
                if (this.filteredCases.length === 0) {
                    container.innerHTML = '<div class="empty-state">No cases found</div>';
                    return;
                }
                
                this.filteredCases.forEach((c) => {
                    const urgencyClass = (c['Urgency'] || '').toLowerCase() === 'urgent' ? 'urgency-urgent' : 'urgency-normal';
                    const name = c['Name'] || 'Unknown';
                    const caseId = c['Case ID'] || '';
                    const email = c['Email'] || '';
                    const phone = c['Phone'] || '';
                    const status = c['Status'] || '';
                    
                    container.innerHTML += `
                        <div class="case-card">
                            <div class="case-header">
                                <div class="case-title">${this.escape(name)}</div>
                                <span class="urgency-badge ${urgencyClass}">${c['Urgency'] || 'Normal'}</span>
                            </div>
                            <div class="case-details">
                                <div class="detail-row"><div class="detail-label">Case ID</div><div class="detail-value">${this.escape(caseId)}</div></div>
                                <div class="detail-row"><div class="detail-label">Email</div><div class="detail-value">${this.escape(email)}</div></div>
                                <div class="detail-row"><div class="detail-label">Phone</div><div class="detail-value">${this.escape(phone)}</div></div>
                                <div class="detail-row"><div class="detail-label">Status</div><div class="detail-value">${this.escape(status)}</div></div>
                            </div>
                            <div class="case-actions">
                                <button class="btn-small" onclick="App.viewDetails('${this.escape(caseId)}')">üëÅÔ∏è View Details</button>
                                <button class="btn-small" onclick="App.editCase('${this.escape(caseId)}')">‚úèÔ∏è Edit</button>
                            </div>
                        </div>
                    `;
                });
            },

            viewDetails: function(caseId) {
                const caseData = this.allCases.find(c => c['Case ID'] === caseId);
                if (!caseData) return;
                
                this.currentCase = caseData;
                
                document.getElementById('modalTitle').textContent = this.escape(caseData['Name'] || 'Case Details');
                document.getElementById('detailName').value = caseData['Name'] || '';
                document.getElementById('detailCaseId').value = caseData['Case ID'] || '';
                document.getElementById('detailEmail').value = caseData['Email'] || '';
                document.getElementById('detailPhone').value = caseData['Phone'] || '';
                document.getElementById('detailVisaRoute').value = caseData['Visa Route'] || '';
                document.getElementById('detailStatus').value = caseData['Status'] || '';
                document.getElementById('detailUrgency').value = caseData['Urgency'] || '';
                document.getElementById('detailNotes').value = caseData['Notes'] || '';
                
                // Build assessment section
                const assessmentContainer = document.getElementById('assessmentContainer');
                assessmentContainer.innerHTML = '';
                
                const assessmentFields = [
                    'Course <6 months (11 for English)?',
                    'Licensed provider?',
                    'Funds for stay?',
                    'Intend leave after?',
                    'No work?',
                    'Refusals?',
                    'English course?',
                    'TB test?',
                    'From low-risk?',
                    'Recreational study?'
                ];
                
                assessmentFields.forEach(field => {
                    const key = 'Assessment_' + field.replace(/[^a-zA-Z0-9]/g, '_');
                    const value = caseData[field] || caseData[key] || '';
                    assessmentContainer.innerHTML += `
                        <div class="assessment-grid">
                            <div class="assessment-label">${this.escape(field)}</div>
                            <button class="btn-yes" style="background: ${value === 'Yes' || value === 'yes' ? 'rgba(76,175,80,0.3)' : 'rgba(255,255,255,0.1)'}; color: ${value === 'Yes' || value === 'yes' ? '#4caf50' : '#999'}">
                                ${value === 'Yes' || value === 'yes' ? '‚úì Yes' : value || '‚Äî'}
                            </button>
                        </div>
                    `;
                });
                
                document.getElementById('detailsModal').classList.add('active');
            },

            editCase: function(caseId) {
                this.viewDetails(caseId);
                // Unlock all fields for editing
                document.querySelectorAll('input:not([type="hidden"]), textarea').forEach(el => {
                    if (!el.id.startsWith('search')) {
                        el.classList.remove('read-only');
                        el.readOnly = false;
                    }
                });
            },

            closeModal: function() {
                document.getElementById('detailsModal').classList.remove('active');
                this.currentCase = null;
            },

            updateDashboard: function() {
                document.getElementById('totalCases').textContent = this.allCases.length;
                document.getElementById('urgentCases').textContent = this.allCases.filter(c => (c['Urgency'] || '').toLowerCase() === 'urgent').length;
                document.getElementById('pendingCases').textContent = this.allCases.filter(c => (c['Status'] || '').includes('Waiting')).length;
                document.getElementById('newCases').textContent = this.allCases.filter(c => (c['Status'] || '').includes('New')).length;
            },

            refreshData: function() {
                document.getElementById('casesContainer').innerHTML = '<div class="loading">Loading cases...</div>';
                this.loadCases();
            },

            showError: function(msg) {
                document.getElementById('casesContainer').innerHTML = '<div class="empty-state" style="color: #ff6b6b;">' + msg + '</div>';
            },

            escape: function(text) {
                if (!text) return '';
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
