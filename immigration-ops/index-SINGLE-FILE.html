<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Solicitor Dashboard</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-gray-300);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-error: var(--color-red-500);
            --color-warning: var(--color-orange-500);
            --color-success: var(--color-teal-500);

            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 20px;
            --font-size-2xl: 24px;
            --font-size-4xl: 36px;

            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-lg: 12px;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: var(--color-gray-300);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.5;
        }

        header {
            background-color: var(--color-surface);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: var(--space-16) var(--space-24);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: var(--font-size-2xl);
            color: var(--color-primary);
        }

        .header-controls {
            display: flex;
            gap: var(--space-16);
        }

        .nav-tabs {
            display: flex;
            gap: var(--space-16);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            padding: 0 var(--space-24);
            background-color: var(--color-surface);
        }

        .nav-tab {
            padding: var(--space-12) var(--space-16);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            transition: all 0.3s;
        }

        .nav-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .nav-tab:hover {
            color: var(--color-text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-24);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-32);
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: var(--space-20);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card h3 {
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-12);
        }

        .card-number {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            color: var(--color-primary);
        }

        .card-number--urgent {
            color: var(--color-red-400);
        }

        .card-number--success {
            color: var(--color-success);
        }

        .setup-notice {
            background: var(--color-warning);
            color: white;
            padding: var(--space-16);
            border-radius: var(--radius-base);
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .btn--primary {
            background: var(--color-primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--secondary {
            background: rgba(0, 0, 0, 0.1);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .filters {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: var(--space-20);
            margin-bottom: var(--space-24);
            display: flex;
            gap: var(--space-16);
            flex-wrap: wrap;
        }

        .filter-input, .filter-select {
            padding: var(--space-8) var(--space-12);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-base);
            font-family: inherit;
            background: var(--color-background);
            color: var(--color-text);
            flex: 1;
            min-width: 150px;
        }

        .filter-input::placeholder {
            color: var(--color-text-secondary);
        }

        .table-wrapper {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            margin-bottom: var(--space-24);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: var(--space-12);
            text-align: left;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        td {
            padding: var(--space-12);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .loading-cell {
            text-align: center;
            padding: var(--space-32) !important;
            color: var(--color-text-secondary);
        }

        .actions {
            display: flex;
            gap: var(--space-8);
            flex-wrap: wrap;
        }

        .action-btn {
            padding: var(--space-4) var(--space-12);
            font-size: var(--font-size-sm);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .action-btn:hover {
            background: var(--color-primary-hover);
        }

        .action-btn.secondary {
            background: rgba(0, 0, 0, 0.1);
            color: var(--color-text);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-12);
            align-items: center;
            padding: var(--space-20);
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: var(--space-8) var(--space-16);
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-12);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--color-success);
            color: white;
            padding: var(--space-16) var(--space-20);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-md);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        .toast.error {
            background: var(--color-error);
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-12);
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filter-input, .filter-select {
                width: 100%;
                min-width: auto;
            }

            table {
                font-size: var(--font-size-sm);
            }

            th, td {
                padding: var(--space-8);
            }

            .actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>üèõÔ∏è Immigration Solicitor Dashboard</h1>
            <div class="header-controls">
                <button class="btn btn--secondary" onclick="DashboardApp.refreshData()">üîÑ Refresh</button>
            </div>
        </div>
    </header>

    <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="dashboard">üìä Dashboard</button>
        <button class="nav-tab" data-tab="cases">üìã Cases</button>
    </nav>

    <div class="container">
        <section id="dashboard" class="section active">
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Total Cases</h3>
                    <div class="card-number" id="totalCases">0</div>
                </div>
                <div class="card">
                    <h3>Urgent</h3>
                    <div class="card-number card-number--urgent" id="urgentCases">0</div>
                </div>
                <div class="card">
                    <h3>Pending Docs</h3>
                    <div class="card-number" id="pendingCases">0</div>
                </div>
                <div class="card">
                    <h3>Completed</h3>
                    <div class="card-number card-number--success" id="completedCases">0</div>
                </div>
            </div>

            <div class="setup-notice">
                ‚öôÔ∏è <strong>Setup Required:</strong> Update APPS_SCRIPT_URL in the script section below with your Google Apps Script URL
            </div>
        </section>

        <section id="cases" class="section">
            <div class="filters">
                <input type="text" id="searchInput" class="filter-input" placeholder="Search by Case ID, Name, Email...">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option>New - Waiting for docs</option>
                    <option>Waiting for Documents</option>
                    <option>Documents Received</option>
                    <option>Under Review</option>
                    <option>In Progress</option>
                    <option>Awaiting Decision</option>
                    <option>Approved</option>
                    <option>Rejected</option>
                    <option>Completed</option>
                </select>
                <select id="urgencyFilter" class="filter-select">
                    <option value="">All Urgency</option>
                    <option>Normal</option>
                    <option>Urgent</option>
                </select>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th data-sort="Case ID">Case ID</th>
                            <th data-sort="Name">Name</th>
                            <th>Email</th>
                            <th>Visa Route</th>
                            <th>Status</th>
                            <th>Urgency</th>
                            <th>Docs</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="casesTableBody">
                        <tr>
                            <td colspan="8" class="loading-cell">
                                <div class="spinner"></div>
                                <p>Loading cases...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevBtn" class="pagination-btn">‚Üê Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn" class="pagination-btn">Next ‚Üí</button>
                <select id="pageSize" class="filter-select">
                    <option value="10">10 per page</option>
                    <option value="25" selected>25 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
        </section>
    </div>

    <div id="toastContainer"></div>

    <script>
        // ===== CONFIGURATION - UPDATE THIS URL =====
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

        const API = {
            async getCases() {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=get_cases`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching cases:', error);
                    throw error;
                }
            },

            async updateCaseField(caseId, field, value) {
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'update', caseId, field, value })
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    return await response.json();
                } catch (error) {
                    console.error('Error updating case:', error);
                    throw error;
                }
            },

            async sendReminder(caseId, email, clientName) {
                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'send_reminder', caseId, email, clientName })
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    return await response.json();
                } catch (error) {
                    console.error('Error sending reminder:', error);
                    throw error;
                }
            },

            isConfigured() {
                return !APPS_SCRIPT_URL.includes('YOUR_SCRIPT_ID');
            }
        };

        const Dashboard = {
            allCases: [],
            filteredCases: [],
            currentPage: 1,
            pageSize: 25,
            sortColumn: 'Case ID',
            sortAscending: true,

            async init() {
                if (API.isConfigured()) {
                    await this.loadCases();
                    setInterval(() => this.loadCases(), 30000);
                }
                this.setupEventListeners();
            },

            async loadCases() {
                try {
                    const data = await API.getCases();
                    if (data.cases && Array.isArray(data.cases)) {
                        this.allCases = data.cases;
                        this.applyFilters();
                        this.updateStats();
                    } else {
                        Utils.showToast('Error loading cases', 'error');
                    }
                } catch (error) {
                    Utils.showToast('Failed to load cases', 'error');
                }
            },

            applyFilters() {
                const search = (document.getElementById('searchInput')?.value || '').toLowerCase();
                const statusFilter = document.getElementById('statusFilter')?.value || '';
                const urgencyFilter = document.getElementById('urgencyFilter')?.value || '';

                this.filteredCases = this.allCases.filter(c => {
                    const matchesSearch = !search || 
                        (c['Case ID'] && c['Case ID'].toLowerCase().includes(search)) ||
                        (c['Name'] && c['Name'].toLowerCase().includes(search)) ||
                        (c['Email'] && c['Email'].toLowerCase().includes(search));
                    
                    const matchesStatus = !statusFilter || c['Status'] === statusFilter;
                    const matchesUrgency = !urgencyFilter || c['Urgency'] === urgencyFilter;

                    return matchesSearch && matchesStatus && matchesUrgency;
                });

                this.currentPage = 1;
                this.renderTable();
            },

            sortTable(column) {
                if (this.sortColumn === column) {
                    this.sortAscending = !this.sortAscending;
                } else {
                    this.sortColumn = column;
                    this.sortAscending = true;
                }

                this.filteredCases.sort((a, b) => {
                    const aVal = a[column] || '';
                    const bVal = b[column] || '';
                    const comparison = aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
                    return this.sortAscending ? comparison : -comparison;
                });

                this.renderTable();
            },

            renderTable() {
                const start = (this.currentPage - 1) * this.pageSize;
                const end = start + this.pageSize;
                const pageData = this.filteredCases.slice(start, end);

                const tbody = document.getElementById('casesTableBody');
                tbody.innerHTML = '';

                if (pageData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="loading-cell">No cases found</td></tr>';
                    this.updatePagination();
                    return;
                }

                pageData.forEach((caseData) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${Utils.escape(caseData['Case ID'])}</strong></td>
                        <td>${Utils.escape(caseData['Name'])}</td>
                        <td>${Utils.escape(caseData['Email'])}</td>
                        <td>${Utils.escape(caseData['Visa Route'])}</td>
                        <td>
                            <select onchange="Dashboard.updateField(this, '${Utils.escape(caseData['Case ID'])}', 'Status')">
                                <option ${caseData['Status'] === 'New - Waiting for docs' ? 'selected' : ''}>New - Waiting for docs</option>
                                <option ${caseData['Status'] === 'Waiting for Documents' ? 'selected' : ''}>Waiting for Documents</option>
                                <option ${caseData['Status'] === 'Documents Received' ? 'selected' : ''}>Documents Received</option>
                                <option ${caseData['Status'] === 'In Progress' ? 'selected' : ''}>In Progress</option>
                                <option ${caseData['Status'] === 'Completed' ? 'selected' : ''}>Completed</option>
                            </select>
                        </td>
                        <td>
                            <select onchange="Dashboard.updateField(this, '${Utils.escape(caseData['Case ID'])}', 'Urgency')">
                                <option ${caseData['Urgency'] === 'Normal' ? 'selected' : ''}>Normal</option>
                                <option ${caseData['Urgency'] === 'Urgent' ? 'selected' : ''}>Urgent</option>
                            </select>
                        </td>
                        <td>
                            <select onchange="Dashboard.updateField(this, '${Utils.escape(caseData['Case ID'])}', 'Docs Received')">
                                <option ${caseData['Docs Received'] === 'No' ? 'selected' : ''}>No</option>
                                <option ${caseData['Docs Received'] === 'Yes' ? 'selected' : ''}>Yes</option>
                            </select>
                        </td>
                        <td>
                            <div class="actions">
                                ${caseData['Intake Form Link'] ? `<a href="${Utils.escape(caseData['Intake Form Link'])}" target="_blank" class="action-btn">üìã</a>` : ''}
                                ${caseData['Upload Documents Link'] ? `<a href="${Utils.escape(caseData['Upload Documents Link'])}" target="_blank" class="action-btn">üì§</a>` : ''}
                                ${caseData['Drive Folder Link'] ? `<a href="${Utils.escape(caseData['Drive Folder Link'])}" target="_blank" class="action-btn">üìÅ</a>` : ''}
                                <button class="action-btn secondary" onclick="Dashboard.sendReminder('${Utils.escape(caseData['Case ID'])}', '${Utils.escape(caseData['Email'])}')">‚úâÔ∏è</button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                this.updatePagination();
            },

            async updateField(element, caseId, field) {
                const value = element.value;
                element.disabled = true;

                try {
                    const data = await API.updateCaseField(caseId, field, value);
                    if (data.status === 'success') {
                        Utils.showToast('‚úì Saved');
                        await this.loadCases();
                    } else {
                        Utils.showToast('Error: ' + (data.message || 'Unknown'), 'error');
                        element.disabled = false;
                    }
                } catch (error) {
                    Utils.showToast('Failed: ' + error.message, 'error');
                    element.disabled = false;
                }
            },

            async sendReminder(caseId, email, clientName) {
                if (!email) {
                    Utils.showToast('No email on file', 'error');
                    return;
                }

                if (!confirm(`Send reminder to ${email}?`)) return;

                try {
                    const data = await API.sendReminder(caseId, email, clientName || 'Client');
                    const message = data.status === 'success' ? '‚úâÔ∏è Email sent' : 'Error sending';
                    Utils.showToast(message, data.status === 'success' ? 'success' : 'error');
                } catch (error) {
                    Utils.showToast('Failed: ' + error.message, 'error');
                }
            },

            updateStats() {
                let total = 0, urgent = 0, pending = 0, completed = 0;

                this.allCases.forEach(c => {
                    total++;
                    if (c['Urgency'] === 'Urgent') urgent++;
                    if (c['Status'] === 'New - Waiting for docs' || c['Status'] === 'Waiting for Documents') pending++;
                    if (c['Status'] === 'Completed') completed++;
                });

                document.getElementById('totalCases').textContent = total;
                document.getElementById('urgentCases').textContent = urgent;
                document.getElementById('pendingCases').textContent = pending;
                document.getElementById('completedCases').textContent = completed;
            },

            nextPage() {
                const maxPages = Math.ceil(this.filteredCases.length / this.pageSize);
                if (this.currentPage < maxPages) {
                    this.currentPage++;
                    this.renderTable();
                    window.scrollTo(0, 0);
                }
            },

            previousPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.renderTable();
                    window.scrollTo(0, 0);
                }
            },

            changePageSize() {
                this.pageSize = parseInt(document.getElementById('pageSize').value);
                this.currentPage = 1;
                this.renderTable();
            },

            updatePagination() {
                const maxPages = Math.ceil(this.filteredCases.length / this.pageSize) || 1;
                document.getElementById('pageInfo').textContent = `Page ${this.currentPage} of ${maxPages}`;
                document.getElementById('prevBtn').disabled = this.currentPage === 1;
                document.getElementById('nextBtn').disabled = this.currentPage === maxPages;
            },

            setupEventListeners() {
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => DashboardApp.switchTab(e.target.dataset.tab));
                });

                const searchInput = document.getElementById('searchInput');
                if (searchInput) searchInput.addEventListener('input', () => this.applyFilters());

                const statusFilter = document.getElementById('statusFilter');
                if (statusFilter) statusFilter.addEventListener('change', () => this.applyFilters());

                const urgencyFilter = document.getElementById('urgencyFilter');
                if (urgencyFilter) urgencyFilter.addEventListener('change', () => this.applyFilters());

                const prevBtn = document.getElementById('prevBtn');
                if (prevBtn) prevBtn.addEventListener('click', () => this.previousPage());

                const nextBtn = document.getElementById('nextBtn');
                if (nextBtn) nextBtn.addEventListener('click', () => this.nextPage());

                const pageSize = document.getElementById('pageSize');
                if (pageSize) pageSize.addEventListener('change', () => this.changePageSize());

                document.querySelectorAll('th[data-sort]').forEach(th => {
                    th.addEventListener('click', (e) => this.sortTable(e.target.dataset.sort));
                });
            }
        };

        const Utils = {
            showToast(message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            },

            escape(text) {
                if (!text) return '';
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
                return String(text).replace(/[&<>"']/g, m => map[m]);
            }
        };

        const DashboardApp = {
            init() {
                Dashboard.init();
            },

            switchTab(tabName) {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(tabName)?.classList.add('active');
                
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tabName}"]`)?.classList.add('active');
            },

            refreshData() {
                Dashboard.loadCases();
            }
        };

        document.addEventListener('DOMContentLoaded', () => DashboardApp.init());
    </script>
</body>
