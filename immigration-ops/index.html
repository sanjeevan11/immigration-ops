<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immigration Solicitor Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>üèõÔ∏è Immigration Solicitor Dashboard</h1>
            <div class="header-controls">
                <button class="btn btn--secondary" onclick="DashboardApp.refreshData()">üîÑ Refresh</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="dashboard">üìä Dashboard</button>
        <button class="nav-tab" data-tab="cases">üìã Cases</button>
    </nav>

    <div class="container">
        <!-- Dashboard Section -->
        <section id="dashboard" class="section active">
            <!-- Summary Cards -->
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Total Cases</h3>
                    <div class="card-number" id="totalCases">0</div>
                </div>
                <div class="card">
                    <h3>Urgent</h3>
                    <div class="card-number card-number--urgent" id="urgentCases">0</div>
                </div>
                <div class="card">
                    <h3>Pending Docs</h3>
                    <div class="card-number" id="pendingCases">0</div>
                </div>
                <div class="card">
                    <h3>Completed</h3>
                    <div class="card-number card-number--success" id="completedCases">0</div>
                </div>
            </div>

            <div class="setup-notice" id="setupNotice">
                ‚öôÔ∏è <strong>Setup Required:</strong> Update APPS_SCRIPT_URL in js/api.js with your Google Apps Script web app URL
            </div>
        </section>

        <!-- Cases Section -->
        <section id="cases" class="section">
            <!-- Filters -->
            <div class="filters">
                <input type="text" id="searchInput" class="filter-input" placeholder="Search by Case ID, Name, Email...">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Status</option>
                    <option>New - Waiting for docs</option>
                    <option>Waiting for Documents</option>
                    <option>Documents Received</option>
                    <option>Under Review</option>
                    <option>In Progress</option>
                    <option>Awaiting Decision</option>
                    <option>Approved</option>
                    <option>Rejected</option>
                    <option>Completed</option>
                </select>
                <select id="urgencyFilter" class="filter-select">
                    <option value="">All Urgency</option>
                    <option>Normal</option>
                    <option>Urgent</option>
                </select>
            </div>

            <!-- Table -->
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th data-sort="Case ID">Case ID</th>
                            <th data-sort="Name">Name</th>
                            <th>Email</th>
                            <th>Visa Route</th>
                            <th>Status</th>
                            <th>Urgency</th>
                            <th>Docs</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="casesTableBody">
                        <tr>
                            <td colspan="8" class="loading-cell">
                                <div class="spinner"></div>
                                <p>Loading cases...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevBtn" class="pagination-btn">‚Üê Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn" class="pagination-btn">Next ‚Üí</button>
                <select id="pageSize" class="filter-select">
                    <option value="10">10 per page</option>
                    <option value="25" selected>25 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Case Details</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
